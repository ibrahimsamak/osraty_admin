<div class="row">
  <div class="col-lg-12">
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
      <nb-card-header> المناسبة</nb-card-header>
      <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <form #form="ngForm">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">اختر المناسبة</label>
              <ng-select name="aa" [dropdownPosition]="'bottom'" [items]="events" bindLabel="title" bindValue="_id"
                placeholder="اختر المناسبة" [(ngModel)]="selected_news_id" #selectedSupplier="ngModel"
                (change)="NewsChanging($event)">
              </ng-select>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>


<nb-card>
  <nb-card-header>
    حضور المناسبات
    <br>
    <label>عدد المشاركين : {{count}} </label>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
  </nb-card-body>
</nb-card>
