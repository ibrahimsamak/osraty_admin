<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
  <nb-card-header>
      اضافة او تعديل الهايبرات
    </nb-card-header>
    <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
      <form #form="ngForm">
        <div class="form-group">
          <label>اسم الهايبر </label>
          <div class="input-group">
            <input type="text" #name="ngModel" [(ngModel)]="supplier.name" placeholder="ادخل اسم الهايبر " [ngClass]="(name.invalid && (name.dirty || name.touched))?'form-control form-control-danger':'form-control'"
              name="name" id="name" required />
          </div>
        </div>
        <div class="form-group">
            <label>محتوى الصفحة</label>
            <ckeditor #details="ngModel" required [(ngModel)]="supplier.details" name="details" id="details" [config]="{ extraPlugins: 'divarea', height: '250' }"></ckeditor>
        </div>
        <div class="form-group">
          <label>صورة رمزية</label>
          <div>
            <div id="fileSelector">
              <input type="file" #fileUpload  placeholder="ادخل عنوان الصنف" id="fileUpload" ng2FileSelect [uploader]="uploader" [ngClass]="(name.invalid && (name.dirty || name.touched))?'form-control form-control-danger':'form-control'">
            </div>
            <div class="form-group">
              <label>الصور</label>
              <div>
                <div class="row uploadList" *ngFor="let item of uploader.queue">
                  <div class="col-sm-4">{{item.file.name}}</div>
                  <div class="col-sm-4">
                    <div class="progress">
                      <div class="progress-bar bg-success" [ngStyle]="{'width':item.progress+'%'}"></div>
                    </div>
                  </div>
                  <div class="col-sm-4" style="margin-top: -14px;">
                    <!-- <button type="button" class="btn btn-dark" (click)="item.upload()">Upload</button> -->
                    <button type="button" class="btn btn-danger" (click)="item.remove(); uploader?.clearQueue(); resetfile();">حذف</button>
                  </div>
                </div>
              </div>
  
            </div>
            <div class="row" *ngIf="uploader?.queue?.length > 0">
              <!-- <button type="button" class="btn btn-primary" (click)="uploader.uploadAll()">Upload All</button> -->
            </div>
          </div>
        </div>
  
        <div>
          <button [disabled]="!form.valid && !isEdit" class="btn btn-success btn-round btn-demo" (click)="Save(supplier)">حفظ
            المعلومات</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
  
  
  <nb-card>
    <nb-card-header>
      ادارة الهايبرات
    </nb-card-header>
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
    </nb-card-body>
  </nb-card>
