<div class="row">
  <div class="col-lg-12">
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
      <nb-card-header>اضافة او تعديل مشرفين النظام </nb-card-header>
      <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <form #form="ngForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">اسم المشرف</label>
              <input type="text" placeholder="اسم المشرف" class="form-control" #name="ngModel"
                [(ngModel)]="admin.full_name"
                [ngClass]="(name.invalid && (name.dirty || name.touched))?'form-control form-control-danger':'form-control'"
                name="name" id="name" required />
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">رقم الجوال </label>
              <input type="text" placeholder="رقم الجوال" class="form-control" #phone_number="ngModel"
                [(ngModel)]="admin.phone_number"
                [ngClass]="(phone_number.invalid && (phone_number.dirty || phone_number.touched))?'form-control form-control-danger':'form-control'"
                name="phone_number" id="phone_number" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">البريد الالكتروني</label>
              <input type="text" #email="ngModel" [(ngModel)]="admin.email" #email="ngModel"
                placeholder="البريد الالكتروني" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                [ngClass]="(email.errors && email.invalid && (email.dirty || email.touched))?'form-control form-control-danger':'form-control'"
                name="email" id="email" required />
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">الباسورد</label>
              <input type="text" placeholder="الباسورد" class="form-control" #password="ngModel"
                [(ngModel)]="admin.password"
                [ngClass]="(password.invalid && (password.dirty || password.touched))?'form-control form-control-danger':'form-control'"
                name="password" id="password" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <ng-select name="aa" [items]="Roles" [multiple]="true" [closeOnSelect]="false" [searchable]="true"
                bindLabel="name" placeholder="اختر الصلاحيات" [dropdownPosition]="'top'" [(ngModel)]="selectedRoles">
              </ng-select>
            </div>
          </div>
          <div>
            <button [disabled]="!form.valid && !isEdit" class="btn btn-success btn-round btn-demo"
              (click)="Save(admin);">حفظ
              المعلومات</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<nb-card>
  <nb-card-header>
    ادارة مشرفين النظام
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)"
      (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
  </nb-card-body>
</nb-card>
